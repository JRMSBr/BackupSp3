[gcode_macro _LED_OFF]
gcode:
      SET_LED LED="neopixel" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1

[gcode_macro _LED_ON]
gcode:
      SET_LED LED="neopixel" RED=0.502 GREEN=0.502 BLUE=0.502 SYNC=0 TRANSMIT=1

